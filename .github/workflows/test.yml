name: Rails tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        experimental: [false]
        ruby: [2.7, 3.0, 3.1, 3.2]
        include:
          - { experimental: true, ruby: 'head' }
    uses: ./.github/workflows/build.yml
    with:
      ruby: ${{ matrix.ruby }}
      experimental: false
